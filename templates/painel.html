<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Painel de Notificações</title>
</head>
<body>
    <h1>Painel de Notificações</h1>
    <table>
        <tr>
            <th>Cliente</th>
            <th>Notificações</th>
        </tr>
        {% for cliente, notificacoes in data %}
        <tr>
            <td>{{ cliente }}</td>
            <td>{{ notificacoes }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
